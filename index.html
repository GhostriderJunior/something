<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">

</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="#">GhostriderJunior</a>
    </header>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="flames.mp4" type="video/mp4">
    </video>

<!-- Background Dropdown Selector -->
<div class="dropdown">
    <label for="backgroundSelector"></label>
    <select id="backgroundSelector" onchange="changeBackground()">
        <option value="default" selected>Default</option>
        <option value="car">Car</option>
        <option value="motorcycle">Motorcycle</option>
    </select>
</div>


    <!-- Main Content Section -->
    <div class="content-section">
        <!-- Left Box -->
        <div class="box left-box" onmouseenter="playSound()">
            <h2>Whateva</h2>
            <p>Whateva bro</p>
        </div>
    
        <!-- Middle Box -->
        <div class="box middle-box" onmouseenter="playSound()">
            <h2>About Me</h2>
            <p>Your mom.</p>
        </div>
    
        <!-- Right Box -->
        <div class="box right-box" onmouseenter="playSound()">
            <h2>Links</h2>
            <p><a href="https://www.instagram.com/ghostriderjunior/" target="_blank" style="color: red;">Instagram</a></p>
            <p><a href="https://discord.gg/ghostrider/" target="_blank" style="color: rgb(95, 159, 255);">Discord server</a></p>
        </div>
    
        <!-- Add a Note Button -->
        <div class="button-container">
            <button class="button add-note-button" onclick="window.location.href='add_note.html'">Add a note</button>
            <button class="button notes-button" onclick="window.location.href='notes.html'" style="margin-left: 50px;">Notes</button>
        </div>


    <!-- Footer Section -->
    <footer>
        &copy; 2024 GhostriderJunior | <a href="#" style="color: red;">Privacy Policy</a>
    </footer>




    <!-- Audio Element for Sound Effect -->
    <audio id="hoverSound" src="lace.mp3"></audio>

<!-- JavaScript to Play Sound and Change Background -->
<script>
    let contentSection = document.querySelector('.content-section');
    let background = document.querySelector('.video-background');
    let selector = document.getElementById('backgroundSelector');

    function playSound() {
        var audio = document.getElementById('hoverSound');
        audio.play();
    }

    function changeBackground() {
        if (selector.value === 'car') {
            background.src = 'carlow.mp4';
        } else if (selector.value === 'motorcycle') {
            background.src = 'motorcycle.png'; // You can replace this with the appropriate file name for motorcycle background
        } else {
            background.src = 'flames.mp4'; // Default background
        }
        // Ensure the video starts playing after changing the source
        background.play();
    }

    document.addEventListener('click', function (event) {
        if (!event.target.closest('.box')) {
            // Clicked outside the boxes, toggle class to show/hide them
            contentSection.classList.toggle('hidden');
        }
    });

    background.addEventListener('click', function (event) {
        if (selector.value !== 'car' && selector.value !== 'motorcycle') {
            // Change the background only if the selector is not set to car or motorcycle
            changeBackground();

            // Update the selector's text content to reflect the actual background
            selector.value = 'default';
        }

        // Prevent the click on the background from triggering the 'hidden' toggle
        event.stopPropagation();
    });

    // Close the dropdown when clicking outside the selector
    document.addEventListener('click', function (event) {
        if (!event.target.closest('#backgroundSelector')) {
            // Reset the selector to default
            selector.value = 'default';
        }
    });

    // Stop propagation of click events on the dropdown elements
    document.querySelectorAll('.dropdown').forEach(function (dropdown) {
        dropdown.addEventListener('click', function (event) {
            event.stopPropagation();
        });
    });

    // Open a new tab when Add a Note button is clicked
    document.getElementById('addNoteBtn').addEventListener('click', function () {
        window.open('add_note.html', '_blank');
    });

        window.open('add_note.html', '_blank');
    });
src="js/script.js"
</script>
</body>
</html>
