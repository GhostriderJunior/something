<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - GhostriderJunior</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            padding: 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        #notesContainer {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .note {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .error-message {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="#">GhostriderJunior</a>
    </header>

    <!-- Notes Container -->
    <div id="notesContainer"></div>

    <script>
        async function fetchAndDisplayNotes() {
            const notesContainer = document.getElementById('notesContainer');
    
            try {
                const response = await fetch('https://ghostriderjunior.xyz/api/notes');
                const notes = await response.json();
    
                if (notes.length === 0) {
                    notesContainer.innerHTML = '<p>No notes available.</p>';
                } else {
                    notesContainer.innerHTML = notes.map(note => (
                        `<div class="note"><strong>${note.name}</strong><br>${note.message}</div>`
                    )).join('');
                }
            } catch (error) {
                console.error('Error fetching notes:', error);
    
                const errorMessageElement = document.createElement('div');
                errorMessageElement.className = 'error-message';
                errorMessageElement.textContent = 'Error fetching notes. Please try again later.';
                notesContainer.appendChild(errorMessageElement);
            }
        }
    
        document.addEventListener('DOMContentLoaded', fetchAndDisplayNotes);
    </script>
    
</body>
</html>
