<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Note - GhostriderJunior</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            padding: 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-bottom: 10px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="#">GhostriderJunior</a>
    </header>

    <!-- Add a Note Form -->
    <form id="addNoteForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="addNote()">Add Note</button>
    </form>

    <script>
        async function addNote() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
    
            try {
                await fetch('https://ghostriderjunior.xyz/api/addnote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, message }),
                });
    
                // Redirect to the notes tab after adding a note
                window.location.href = 'https://ghostriderjunior.xyz/notes';
            } catch (error) {
                console.error('Error adding note:', error);
    
                const errorMessageElement = document.createElement('div');
                errorMessageElement.className = 'error-message';
                errorMessageElement.textContent = 'Error adding note. Please try again later.';
                document.body.appendChild(errorMessageElement);
            }
        }
    </script>    
</body>
</html>
